<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="">Image Search</a>
            <a href="">Advanced Search</a>
        </nav>
    </header>
    <main class="main">
        <div class="logo">
            <img src="img/logo.png" alt="Google">
        </div>
        <form action="https://google.com/search" class="form">
            <input type="text" name="q" id="">
            <div class="container_buttons">
                <input type="submit" value="Google Search" class="button">
                <a href="https://www.google.com/doodles" class="button">I'm feeling lucky</a>
            </div>
        </form>
    </main>
</body>

</html>
